<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#051453" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#051453" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="description"
      content="This website checklist contains all the elements that you need when finishing a new website, but often forget."
    />
    <meta
      property="og:title"
      content="New Site Checklist | Alexander Burdiss"
    />
    <meta property="og:type" content="article" />
    <meta
      property="og:url"
      content="https://alexanderburdiss.com/developer/new-site-checklist"
    />
    <meta property="og:image" content="/assets/images/Meta.png" />
    <meta
      property="og:description"
      content="This website checklist contains all the elements that you need when finishing a new website, but often forget."
    />
    <meta property="og:site_name" content="Alexander Burdiss" />

    <meta
      name="twitter:title"
      content="New Site Checklist | Alexander Burdiss"
    />
    <meta
      name="twitter:description"
      content="This website checklist contains all the elements that you need when finishing a new website, but often forget."
    />
    <meta name="twitter:card" content="summary" />
    <title>New Site Checklist | Alexander Burdiss</title>
    <link href="/normalize.css" rel="stylesheet" />
    <link href="/global.css" rel="stylesheet" />
    <link href="./new-site-checklist.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <div class="inner-content">
        <a class="logo" href="/">
          <img src="/assets/images/logo.png" alt="Ars Nova Publishing Logo" />
          <span>Alexander Burdiss</span>
        </a>
      </div>
    </header>
    <main id="main-content">
      <section class="banner">
        <h1>New Site Checklist</h1>
      </section>
      <section class="inner-content body">
        This website checklist contains all the elements that you need when
        finishing a new website, but often forget.
      </section>
      <section class="List">
        <h2>The List</h2>
        <div class="inner-content">
          <label>
            <input type="checkbox" />
            &lt;html&gt; language
          </label>
          <label>
            <input type="checkbox" id="meta-tags" />
            Meta Tags
          </label>
          <div class="sub-section meta-tags">
            <label>
              <input type="checkbox" />
              Description
            </label>
            <label>
              <input type="checkbox" />
              Theme Color
            </label>
            <label>
              <input type="checkbox" />
              Viewport
            </label>
            <label>
              <input type="checkbox" />
              Charset
            </label>
            <label>
              <input type="checkbox" id="open-graph" />
              Open Graph Meta Tags
            </label>
            <div class="sub-section open-graph">
              <label>
                <input type="checkbox" />
                Title
              </label>
              <label>
                <input type="checkbox" />
                Type
              </label>
              <label>
                <input type="checkbox" />
                URL
              </label>
              <label>
                <input type="checkbox" />
                Image
              </label>
              <label>
                <input type="checkbox" />
                Description
              </label>
              <label>
                <input type="checkbox" />
                Site Name
              </label>
            </div>
            <label>
              <input type="checkbox" id="twitter" />
              Twitter Meta Tags
            </label>
            <div class="sub-section twitter">
              <label>
                <input type="checkbox" />
                Title
              </label>
              <label>
                <input type="checkbox" />
                Description
              </label>
              <label>
                <input type="checkbox" />
                Card
              </label>
            </div>
          </div>
          <label>
            <input type="checkbox" />
            404 page
          </label>
          <label>
            <input type="checkbox" />
            Privacy Policy page
          </label>
          <label>
            <input type="checkbox" />
            sitemap.xml
          </label>
          <label>
            <input type="checkbox" />
            robots.txt
          </label>
          <label>
            <input type="checkbox" id="favicons" />
            Favicons
          </label>
          <div class="sub-section favicons">
            <label>
              <input type="checkbox" />
              Favicon ICO file
            </label>
            <label>
              <input type="checkbox" />
              Apple Touch Icon
            </label>
            <label>
              <input type="checkbox" />
              Safari Pinned Tab Icon
            </label>
            <label>
              <input type="checkbox" />
              MS Tile Icon
            </label>
            <label>
              <input type="checkbox" />
              Android Touch Icon
            </label>
            <label>
              <input type="checkbox" />
              browserconfig.xml
            </label>
            <label>
              <input type="checkbox" />
              site.webmanifest
            </label>
          </div>
          <label>
            <input type="checkbox" />
            Normalize CSS
          </label>
          <label>
            <input type="checkbox" />
            JS to update copyright date
          </label>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="inner-content">
        <div class="footer-text">
          <div id="date">Â©2024 Alexander Burdiss</div>
          <div>All Rights Reserved</div>
          <address>
            <a href="mailto:aburdiss@icloud.com">aburdiss@icloud.com</a>
          </address>
        </div>
        <a href="../privacy-policy/">Privacy Policy</a>
      </div>
    </footer>
    <script src="/bundle.js"></script>
    <script src="./newSiteChecklist.js"></script>
  </body>
</html>
